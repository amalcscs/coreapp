
{% extends 'TLindex.html' %}
{% load static %}

{% block content %}

<style>
    #head {
        color: #6c7293;
        font-size: 20px;
        font-weight: 600;
        margin-left: 0%;
        margin-top: auto;
        padding: 0.2% 1% 1.5% 1%;
        width: 79%;
    }
    
    .card {
        border-radius: 0.25rem;
        width: 100%;
    }
    
    #exampleTextarea1{
        height: 30vh;
        color: #667293;
    }
    .btn {
        margin-top: 4%;
        float: right;
        margin-right: 5%;
        padding-left: 3%;
        padding-right: 3%;
        line-height: 2;
        border: 1px solid #6c7293;;
        color:#6c7293;
        background: #191c24;
    }
    .card-title1{
        color: #6c7293;
    }
</style>

<body>

    <div class="container">
        <div><label id="head">REPORT ISSUE</label></div>

        <div class="card">
            <div class="card-body">
                <form action="TLreportsuccess" method='post'>
                    {% csrf_token %}
                    <h4 class="card-title1">DESCRIBE YOUR ISSUE</h4>
                    <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                    <button type="submit" class="btn btn ">Report</button>
                </form>
            </div>
          </div>
    </div>
</body>


{% endblock %}
