{% extends 'TLindex.html' %}
{% load static %}
{% block content %}
<style>
    textarea {
        width: 250px;
        height: 100px;
}
@media screen and (max-width: 22em) {
    textarea {
        width: 170px;
        height: 100px;
}
    
}

  *{
    color:#6C7293;
  }
  .Search {
    margin-top: 4%;
    float: left;
    margin-right: 5%;
    padding-left: 3%;
    padding-right: 3%;
    line-height: 2;
    border: 1px solid #6c7293;;
    color:#6c7293;
    background: #191c24;
}
</style>


<h2>PROJECTS</h2>

<div class="col-md-12 grid-margin stretch-card pt-2">
    <div class="card">
      <div class="card-body">
        <form class="forms-sample" action="TLsuccess">
          <div class="form-group row">
            <label for="exampleInputUsername2" class="col-sm-3 col-form-label">TASK</label>
            <div class="col-sm-9">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Task Name</label>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputUsername2" class="col-sm-3 col-form-label">SUBMISSION DATE</label>
            <div class="col-sm-9">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Feb 03 2022</label>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputUsername2" class="col-sm-3 col-form-label">DUE DATE</label>
            <div class="col-sm-9">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Feb 05 2022</label>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputMobile" class="col-sm-3 col-form-label">SCREENSHOT</label>
            <div class="col-sm-9">
              <input type="file" class="form-control" style="text-decoration:none;border:none;background-color: #191c24;color:#6C7293 ;">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputMobile" class="col-sm-3 col-form-label">DESCRIPTION</label>
              <span class="pl-3">
                <textarea class="form-control" style="height: 150px; max-width: 30%; color: white;border:1px solid #6C7293 ;"></textarea>
                </span>
          </div>
          <button type="submit" class="btn Search me-2" >Submit</button>
          <button class="btn Search">Cancel</button>
        </form>
      </div>
    </div>
  </div>

{% endblock  %}
